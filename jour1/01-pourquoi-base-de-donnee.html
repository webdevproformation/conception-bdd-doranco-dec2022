      <!-- form>div.form-group*3 -->
      <h1 class="text-center mt-4">Mieux vous connaître</h1>
      <form action="">
        <div class="form-group">
          <!-- label+select>option*3 -->
          <label for="">vous êtes :</label>
          <select name="" id="" class="form-control">
            <option value="">Sélectionner une valeur</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
        </div>
        <div class="form-group">
          <!-- label+select>option*5 -->
          <label for="">pays d'origine :</label>
          <select name="" id="" class="form-control">
            <option value="">Sélectionner une valeur</option>
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
            <option value="allemagne">Allemagne</option>
            <option value="espagne">Espagne</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-lg">Envoyer</button>
        </div>
      </form>
    </div>
  </body>
